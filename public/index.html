<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<script src="./js/bundle.js"></script>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">

</head>

<body>
	<div id="app">

		<img id="logo" src="../src/assets/logo-www.png" alt="logo">

		<br>

		<img class="break" src="../src/assets/przerywnik-proba.png" alt="male logo">


		<!-- <h1>{{ greeting }}</h1>
		<button v-on:click="updateGreeting('Marcin')">Change Greeting</button> -->


		<form>
  	<label for="birthday-select">1. Wybierz datę swoich urodzin:</label>
  		<input type="date" v-model.lazy="dateOfBirth" @change="showDayMonth" id="birthday-select">
			<!-- <input type="date" v-model.lazy="dateOfBirth" @change="assignSunWorld" id="birthday-select"> -->

  		<!--<input type="submit">-->
		</form><br>

		<button class="btn" v-on:click="assignSunWorld">Oblicz Świat Słoneczny</button>

		<br>
		<br>

		<button class="btn" v-on:click="assignMainCircle">Oblicz Krąg Główny</button>
		<h4>Krąg Główny: {{ mainCircle }}</h4>

		<img class="break" src="../src/assets/przerywnik-proba.png" alt="male logo">

			<!-- <input v-model="userName" @change="someHandler"> -->

			<option disabled value="">Wybierz dzień księżycowy</option>
			<option v-for="moonDay in moonDays">{{moonDay}}</option>
		</select>

		<!-- <button v-on:click="assignMoonWorld">Pokaż Świat Księżycowyr</button> -->
		<h4>Świat Księżycowy: {{ moonWorld }}</h4>

		<img class="break" src="../src/assets/przerywnik-proba.png" alt="male logo">


		<button class="btn" v-on:click="assignMainWorld">Oblicz Świat Główny</button>
		<h4>Świat Główny: {{ mainWorld }}</h4>

		<br>
		<br>

		<button class="btn" v-on:click="assignExercises">Pokaż Zestaw Dnia</button>
