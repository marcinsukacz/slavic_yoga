<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Vue</title>
	<script src="./js/bundle.js"></script>
</head>
<body>
	<div id="app">

		<!-- <h1>{{ greeting }}</h1>
		<button v-on:click="updateGreeting('Marcin')">Change Greeting</button> -->



		<label for="moonDay-select">Wybierz swój dzień księżycowy:</label>
		<select v-model="selectedMoonDay" @change="assignMoonWorld" id="moonDay-select">
			<!-- <input v-model="userName" @change="someHandler"> -->

			<option disabled value="">Wybierz dzień księżycowy</option>
			<option v-for="moonDay in moonDays">{{moonDay}}</option>
		</select>

		<form>
  	<label for="birthday-select">Wybierz datę swoich urodzin:</label>
  		<input type="date" v-model.lazy="dateOfBirth" @change="showMonth;showDay" id="birthday-select">
  		<!--<input type="submit">-->
		</form>

		<button v-on:click="assignMoonWorld">Pokaż Świat Księżycowyr</button>
		<h1>Twój Świat Księżycowy to: {{ moonWorld }}</h1>



		<button v-on:click="showMonth">Oblicz miesiac</button>
		<button v-on:click="showDay">Oblicz dzień</button>

	</div>
</body>
</html>
